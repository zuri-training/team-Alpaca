<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.css" />
    <title>Auth-wiki</title>
  </head>
  <body>
    <section class="section login">
      <div class="section-center login-ses">
        <h1>Auth-wiki</h1>
        <h2>Welcome back , <span id="welcome-username">Friend!</span></h2>
        <!-- <h2>Welcome back!</h2> -->

        <form action="">
          <div class="input-details">
            <label for="">Username or Email</label> <br />
            <input
              type="email"
              name=""
              placeholder="Enter username or email"
              id="email"
            />
            <h5 id="email-msg"></h5>
            <br />
            <label for="">Password</label> <br />
            <input
              type="password"
              name=""
              placeholder="Enter Password"
              id="Password"
              required
            />

            <h5 id="pass-msg"></h5>
            <br />
          </div>
          <div class="check">
            <input type="checkbox" id="checkbox" />
            <label for="">Remember Password</label>
          </div>
          <button id="submit" type="submit">Login</button>
        </form>
        <div class="underline">
          <p>continue with</p>
        </div>
        <div class="login-icon">
          <span
            ><a href=""><img src="./images/google.svg" alt="" /></a
          ></span>
          <span
            ><a href=""><img src="./images/git.svg" alt="" /></a
          ></span>
        </div>

        <a href="reset.html">forgotten Password?</a>
        <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
      </div>
    </section>
    <script src="./scripts/login.js"></script>
  </body>
</html>
